episodes: 500
device: cpu
log_dir: null
online_ggrn: true
batch_size: 2048
mini_batch_size: 256

env:
  num_services: 6
  num_task_types: 6
  num_vehicles: 50
  num_rsus: 3
  window: 6
  cache_capacity: 6
  arena_size: 1000.0
  veh_speed: 0.1
  veh_speed_range_kmh: [25.0, 50.0]
  coverage_radius: 300.0
  max_steps: 200
  task_work_range: [1.0, 10.0]
  app_deadline_range: [15.0, 15.0]
  vehicle_compute_range: [2.0, 3.0]
  rsu_compute_range: [3.0, 6.0]
  vehicle_cache_capacity: 1
  rsu_cache_capacity: 6
  reward_weights: [2.0, 1.5, 1.0, 1.0, 0.2]  # [w_cache, w_cost, w_success, w_drop, w_energy_scale]
  lambda_cache: 0.6
  rsu_failure_prob: 0.0
  max_queue_time: 15.0
  task_to_service: [0, 1, 2, 3, 4, 5]

ggrn:
  samples: 200
  epochs: 5
  window: 6
  lr: 0.00002
  gcn_hidden_dim: 32
  gru_hidden_dim: 64
  online_lr: 0.0005
  online_steps: 1

algo:
  gamma: 0.99
  lam: 0.95
  lr: 0.0003
  actor_lr: 0.0001
  critic_lr: 0.0003
  clip_eps: 0.1
  entropy_coef: 0.1
  value_coef: 0.5
