episodes: 200
device: cpu
log_dir: null
batch_size: 128

env:
  num_services: 6
  num_task_types: 6
  num_vehicles: 4
  num_rsus: 2
  window: 3
  cache_capacity: 3
  arena_size: 1.0
  veh_speed: 0.05
  coverage_radius: 0.5
  reward_weights: [2.0, 1.0, 0.1, 0.2, 1.0]

ggrn:
  samples: 200
  epochs: 5
  window: 3
  lr: 0.001

algo:
  buffer_capacity: 5000
  gamma: 0.99
  lr: 0.001
  epsilon_start: 1.0
  epsilon_end: 0.05
  epsilon_decay: 0.995
  beta_start: 0.4
  beta_end: 1.0
  beta_frames: 50000
  copy_step: 60
  max_grad_norm: 5.0
