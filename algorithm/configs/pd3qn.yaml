episodes: 500
device: cpu
log_dir: null
batch_size: 128

env:
  num_services: 6
  num_task_types: 6
  num_vehicles: 50
  num_rsus: 3
  window: 6
  cache_capacity: 6
  arena_size: 1000.0
  veh_speed: 0.1
  veh_speed_range_kmh: [25.0, 50.0]
  coverage_radius: 300.0
  max_steps: 200
  task_work_range: [1.0, 10.0]
  app_deadline_range: [15.0, 15.0]
  vehicle_compute_range: [2.0, 3.0]
  rsu_compute_range: [3.0, 6.0]
  vehicle_cache_capacity: 1
  rsu_cache_capacity: 6
  reward_weights: [2.0, 1.5, 1.0, 1.0, 0.2]
  lambda_cache: 0.6
  rsu_failure_prob: 0.0
  max_queue_time: 15.0
  task_to_service: [0, 1, 2, 3, 4, 5]

ggrn:
  samples: 200
  epochs: 5
  window: 6
  lr: 0.00002
  gcn_hidden_dim: 32
  gru_hidden_dim: 64

algo:
  buffer_capacity: 5000
  gamma: 0.99
  lr: 0.001
  epsilon_start: 1.0
  epsilon_end: 0.05
  epsilon_decay: 0.995
  beta_start: 0.4
  beta_end: 1.0
  beta_frames: 50000
  copy_step: 60
  max_grad_norm: 5.0
